# ============================================================================
# VK x MAX PRODUCTIVITY APP - DOCKER COMPOSE
# ============================================================================
# Simple UI app - no database, no auth, just Next.js
# ============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vk-max-productivity-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
